{% extends "base.html" %}

{% block title %}Actualizar Inventario{% endblock title %}

{% block content %}
<div class="container-md">
    <h2 class="text-center mb-4">Actualizar Inventario</h2>

    <div class="card px-4 pt-4 shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                {{ form.codigo_producto }}

                <div class="row mb-3">
                    <label for="id_nombre" class="col-sm-3 col-form-label">Nombre del Videojuego</label>
                    <div class="col-sm-9">
                        <input type="text" name="nombre" id="id_nombre" class="form-control" value="{{ form.nombre.value|default_if_none:'' }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="id_formato" class="col-sm-3 col-form-label">Formato</label>
                    <div class="col-sm-9">
                        <select name="formato" id="id_formato" class="form-select">
                            {% for choice in form.formato.field.choices %}
                                <option value="{{ choice.0 }}" {% if form.formato.value == choice.0 %}selected{% endif %}>
                                    {{ choice.1 }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="id_genero" class="col-sm-3 col-form-label">Género</label>
                    <div class="col-sm-9">
                        <select name="genero" id="id_genero" class="form-select">
                            {% for choice in form.genero.field.choices %}
                                <option value="{{ choice.0 }}" {% if form.genero.value == choice.0 %}selected{% endif %}>
                                    {{ choice.1 }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="id_plataforma" class="col-sm-3 col-form-label">Plataforma</label>
                    <div class="col-sm-9">
                        <select name="plataforma" id="id_plataforma" class="form-select">
                            {% for choice in form.plataforma.field.choices %}
                                <option value="{{ choice.0 }}" {% if form.plataforma.value == choice.0 %}selected{% endif %}>
                                    {{ choice.1 }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="id_ano_lanzamiento" class="col-sm-3 col-form-label">Año de Lanzamiento</label>
                    <div class="col-sm-9">
                        <input type="number" name="ano_lanzamiento" id="id_ano_lanzamiento" class="form-control" value="{{ form.ano_lanzamiento.value|default_if_none:'' }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="id_precio" class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input type="number" name="precio" id="id_precio" class="form-control" value="{{ form.precio.value|default_if_none:'' }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="id_stock" class="col-sm-3 col-form-label">Stock</label>
                    <div class="col-sm-9">
                        <input type="number" name="stock" id="id_stock" class="form-control" value="{{ form.stock.value|default_if_none:'' }}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
