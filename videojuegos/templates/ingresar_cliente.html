{% extends "base.html" %}

{% block title %} Ingresar cliente{% endblock title %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-primary mb-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url "videojuegos:index" %}">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-white" href="{% url "videojuegos:clientes" %}">Clientes</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-white" href="{% url "videojuegos:inventario" %}">Inventario</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-white" href="{% url "videojuegos:clientes" %}">Ventas</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-white" href="{% url "videojuegos:catalogos" %}">Cat&aacute;logos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container-md">
    <h2 class="text-center mb-4">Ingresar Cliente</h2>
    <div class="card px-4 pt-4 shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_apellidos_nombres" class="form-label">Apellidos y Nombres</label>
                    <input type="text" name="apellidos_nombres" id="id_apellidos_nombres" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_cedula" class="form-label">Cédula</label>
                    <input type="text" name="cedula" id="id_cedula"  class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_correo" class="form-label">Correo Electrónico</label>
                    <input type="text" name="correo" id="id_correo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_direccion" class="form-label">Dirección</label>
                    <input type="text" name="direccion" id="id_direccion" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_telefono" class="form-label">Teléfono</label>
                    <input type="text" name="telefono" id="id_telefono"  class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
        </div>
    </div>
    <p></p>
</div>

{% endblock content %}
